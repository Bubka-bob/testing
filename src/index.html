<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кредитная карта</title>
    </head>
<body>
<div class="container">
     <div id="payment-system-logos">
        <img src="./img/icons8-виза-96.png" alt="Visa" class="logo">
        <img src="./img/logo.png" alt="MasterCard" class="logo">
        <img src="./img/icons8-мир-96.png" alt="Мир" class="logo">
        <img src="./img/icons8-discover-96.png" alt="Discover" class="logo">
        <img src="./img/icons8-амекс-96.png" alt="American Express" class="logo">
        <img src="./img/icons8-карта-jcb-96.png" alt="JCB" class="logo">
    </div>
    <form id="credit-card-form">
        <label for="card-number">Номер карты:</label>
        <div class="input-button-container">
           <input type="tel" id="card-number" pattern="\d*" inputmode="numeric"/>
           <button type="submit">Проверить карту</button>
         </div>
    </form>
    <div id="result"></div>
   
</div>
</body>
</html>
